
# application.yml
spring:
  application:
    name: farhetna
  
  datasource:
    url: jdbc:mysql://localhost:3306/farhetna_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:obaid}
    password: ${DB_PASSWORD:0000}
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
    
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

jwt:
  secret: ${JWT_SECRET:farhetna_secret_key_change_in_production_minimum_256_bits}
  expiration: 86400000 # 24 hours
  refresh-expiration: 604800000 # 7 days

app:
  booking:
    code-validity-hours: 24
    max-modifications: 3
    code-extension-hours: 2
    max-total-validity-hours: 36
  
  storage:
    upload-dir: ./uploads
    image-dir: ./uploads/images
    video-dir: ./uploads/videos
